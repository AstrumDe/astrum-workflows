name: Reusable Deploy Workflow

on:
  workflow_call:
    inputs:
      project_type:
        required: true
        type: string
        description: 'Project type: admin or user'
      node_version:
        required: false
        type: string
        default: '20.17.0'
        description: 'Node.js version'
    secrets:
      TELEGRAM_BOT_TOKEN:
        required: true
      TELEGRAM_CHAT_ID_1:
        required: true
      TELEGRAM_CHAT_ID_2:
        required: true
      DEPLOY_BASE_PATH:
        required: true
      PRODUCTION_API_URL:
        required: true
      DEV_API_URL:
        required: true
      TEST_API_URL:
        required: true
      ALLOWED_BRANCHES:
        required: true

jobs:
  deploy:
    runs-on: [self-hosted]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Validate inputs
      run: |
        # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ project_type (Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚)
        PROJECT_TYPE="${{ inputs.project_type }}"
        case "$PROJECT_TYPE" in
          "admin"|"user")
            echo "âœ… Valid project type: $PROJECT_TYPE"
            ;;
          *)
            echo "âŒ Invalid project_type: $PROJECT_TYPE"
            exit 1
            ;;
        esac
        
        # ĞŸÑ€Ğ¾ÑÑ‚Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Ğ²ĞµÑ‚Ğ¾Ğº Ğ±ĞµĞ· secrets
        BRANCH_NAME="${{ github.ref_name }}"
        EVENT_NAME="${{ github.event_name }}"
        
        echo "Branch: $BRANCH_NAME"
        echo "Event: $EVENT_NAME"
        
        # ĞĞ²Ñ‚Ğ¾Ğ´ĞµĞ¿Ğ»Ğ¾Ğ¹ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ´Ğ»Ñ dev
        if [ "$EVENT_NAME" = "push" ] && [ "$BRANCH_NAME" != "dev" ]; then
          echo "âŒ Auto-deploy only allowed for dev branch"
          exit 1
        fi
        
        echo "âœ… Validation passed"
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '${{ inputs.node_version }}'
        cache: 'yarn'
    
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    
    - name: Set environment variables
      run: |
        PROJECT_TYPE="${{ inputs.project_type }}"
        BASE_PATH="${{ secrets.DEPLOY_BASE_PATH }}"
        
        # Ğ—Ğ°Ñ‰Ğ¸Ñ‰ĞµĞ½Ğ½Ğ¾Ğµ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ
        case "${{ github.ref_name }}" in
          "main")
            echo "VITE_API_URL=${{ secrets.PRODUCTION_API_URL }}" > .env
            DEPLOY_PATH="$BASE_PATH/production/$PROJECT_TYPE"
            ENVIRONMENT="production"
            ;;
          "dev")
            echo "VITE_API_URL=${{ secrets.DEV_API_URL }}" > .env
            DEPLOY_PATH="$BASE_PATH/dev/$PROJECT_TYPE"
            ENVIRONMENT="development"
            ;;
          "test")
            echo "VITE_API_URL=${{ secrets.TEST_API_URL }}" > .env
            DEPLOY_PATH="$BASE_PATH/test/$PROJECT_TYPE"
            ENVIRONMENT="test"
            ;;
          *)
            echo "âŒ Unknown branch: ${{ github.ref_name }}"
            exit 1
            ;;
        esac
        
        # Ğ”Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Ğ¿ÑƒÑ‚Ğ¸
        if [[ "$DEPLOY_PATH" != "$BASE_PATH"* ]]; then
          echo "âŒ Invalid deploy path: $DEPLOY_PATH"
          exit 1
        fi
        
        # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ Ñ‡Ñ‚Ğ¾ Ğ´Ğ¸Ñ€ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒĞµÑ‚
        if [ ! -d "$DEPLOY_PATH" ]; then
          echo "âŒ Deploy directory does not exist: $DEPLOY_PATH"
          exit 1
        fi
        
        echo "DEPLOY_PATH=$DEPLOY_PATH" >> $GITHUB_ENV
        echo "ENVIRONMENT=$ENVIRONMENT" >> $GITHUB_ENV
        echo "PROJECT_TYPE=$PROJECT_TYPE" >> $GITHUB_ENV
        
        echo "âœ… Deploy target: $ENVIRONMENT -> $DEPLOY_PATH"
    
    - name: Build project
      run: |
        echo "ğŸ—ï¸ Building ${{ env.PROJECT_TYPE }} for ${{ env.ENVIRONMENT }}..."
        yarn build
        
        # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ Ñ‡Ñ‚Ğ¾ build ÑĞ¾Ğ·Ğ´Ğ°Ğ»ÑÑ
        if [ ! -d "dist" ]; then
          echo "âŒ Build failed - dist directory not found"
          exit 1
        fi
        
        echo "âœ… Build completed successfully"
    
    - name: Deploy to server
      run: |
        echo "ğŸš€ Deploying to ${{ env.DEPLOY_PATH }}..."
        
        # Ğ¤Ğ¸Ğ½Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Ğ¿ÑƒÑ‚Ğ¸ Ğ¿ĞµÑ€ĞµĞ´ Ğ´ĞµĞ¿Ğ»Ğ¾ĞµĞ¼
        if [[ "${{ env.DEPLOY_PATH }}" != "${{ secrets.DEPLOY_BASE_PATH }}"* ]]; then
          echo "âŒ Security check failed: invalid deploy path"
          exit 1
        fi
        
        # Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ backup
        if [ -d "${{ env.DEPLOY_PATH }}" ] && [ "$(ls -A ${{ env.DEPLOY_PATH }})" ]; then
          BACKUP_DIR="${{ env.DEPLOY_PATH }}.backup.$(date +%Y%m%d_%H%M%S)"
          echo "ğŸ“¦ Creating backup: $BACKUP_DIR"
          cp -r "${{ env.DEPLOY_PATH }}" "$BACKUP_DIR"
        fi
        
        # Ğ”ĞµĞ¿Ğ»Ğ¾Ğ¸Ğ¼
        rm -rf ${{ env.DEPLOY_PATH }}/*
        cp -r dist/* ${{ env.DEPLOY_PATH }}/
        
        # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ Ñ‡Ñ‚Ğ¾ Ñ„Ğ°Ğ¹Ğ»Ñ‹ ÑĞºĞ¾Ğ¿Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ»Ğ¸ÑÑŒ
        if [ ! -f "${{ env.DEPLOY_PATH }}/index.html" ]; then
          echo "âŒ Deploy failed - index.html not found"
          exit 1
        fi
        
        echo "âœ… Deploy completed successfully"
        
